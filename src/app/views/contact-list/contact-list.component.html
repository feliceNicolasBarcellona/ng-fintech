<mat-list>
  <div>
    <mat-form-field style="width: 100%;" appearance="outline">
      <mat-label>Search</mat-label>
      <input matInput ngModel #currentTextSearch type="text"/>
      <mat-icon *ngIf="currentTextSearch.value" matSuffix (click)="currentTextSearch.value = ''">close</mat-icon>
    </mat-form-field>
  </div>
  <div mat-subheader>Contacts</div>
  <mat-list-item *ngFor="let contact of contacts | filter: currentTextSearch.value">
    <mat-icon matListItemIcon>account_circle</mat-icon>
    <div matListItemTitle>{{ contact.name}} {{ contact.surname }}</div>
    <div matListItemLine>{{ contact.iban }}</div>
    <div matListItemMeta>
      <mat-icon matListItemIcon matTooltip="select" (click)="selectContact.emit(contact)">done</mat-icon>
      <mat-icon matListItemIcon matTooltip="edit" (click)="editContact.emit(contact)">edit</mat-icon>
      <mat-icon matListItemIcon matTooltip="remove" (click)="removeContact.emit(contact)">delete</mat-icon>
    </div>
  </mat-list-item>
</mat-list>
