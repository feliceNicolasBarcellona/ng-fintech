<mat-list>
  <div mat-subheader>Cards</div>
  <mat-list-item *ngFor="let card of cards">
    <mat-icon matListItemIcon>credit_card</mat-icon>
    <div matListItemTitle>{{ card.number }}</div>
    <div matListItemLine>â‚¬ {{ card.amount }} - {{ card.type }}</div>
    <div matListItemMeta>
      <mat-icon matListItemIcon matTooltip="check transactions" (click)="checkTransactions.emit(card)">
        receipt
      </mat-icon>
      <mat-icon matListItemIcon matTooltip="remove card" (click)="removeCard.emit(card)">delete</mat-icon>
    </div>
  </mat-list-item>
</mat-list>
<mat-list mat-subheader>
  <button mat-raised-button color="primary" type="button" (click)="add.emit()">Add</button>
</mat-list>
