<mat-drawer-container autosize>
  <mat-drawer #drawer mode="side" position="end">
    <app-card-form (onClick)="drawer.toggle(); dispose()" (addCard)="newCard($event)"></app-card-form>
  </mat-drawer>

  <div>
    <app-card-list
      (add)="drawer.toggle()"
      [cards]="cards"
      (removeCard)="deleteCard($event)"
    ></app-card-list>
  </div>
</mat-drawer-container>
